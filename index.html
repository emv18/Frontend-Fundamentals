<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/tail.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <!-- Aquí va información importante pero no visible dentro del navegador -->
    <title>Matcha</title>
  </head>
  <body>
    <header class="header">
        <!-- Logo con link a la página principal -->
        <a href="/" class="logo">
          <img src="images/quetzal.png" alt="Matcha"/>
        </a>
        <!-- Menú de navegación -->
        <nav class="navbar">
          <ul>
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
          </ul>
        </nav>
          <!-- Contenedor de acciones de usuario -->
        <div class="actions">
          <a>Sign In</a>
          <button>Free Trial</button>
        </div>
    </header>

    <!-- Aquí va la barra de navegación -->
    <section class="main">
      <video controls poster="images/video_portrait.jpeg">
        <source type="video/mp4" src="videos/video.mp4">
        <source type="video/webm" src="videos/video.webm">
      </video>
      <h1>Build your blog. Build your business.</h1>
      <h4>Instantly publish articles, drive more traffic, grow your email list, and see your blogs impact on sales.</h4>
      <form>
        <input type="email" placeholder="enter your email">
        <button type="submit">
          Try it now
        </button>
      </form>
      <p>Start publishing today with a <strong>free 7-day trial.</strong></p>
      <p><strong>No credit card</strong> required.</p>
    </section>

    <section class="banner">
      <img class="capterra_image" src="images/capterra.png" alt="capterra">
      <img class="rating" src="images/star_rating.png" alt="rating">
      <img class="web_image" src="images/web_image.png" alt="web image">
    </section>
  </body>
</html>
